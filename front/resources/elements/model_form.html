<template>
  <head>
    <attribute type="std::string" name="title" />
  </head>
  <body>
    <div class="col-lg-12">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <card cpp::title.bind="root->get_title()">
              <div slot="content">
                <slot name="inputs">
                </slot>
		<div style="margin-top:20px"></div>
                <button class="btn btn-lg btn-info btn-block" click.trigger='signaler.trigger("save-clicked")'>
                  <fa-icon cpp::name.bind='"save"' />
                  Save
                </button>
              </div>
            </card>
          </div>
        </div>
      </div>
    </div>
  </body>
</template>
